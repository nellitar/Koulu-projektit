<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqres CRUD App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Ulkoinen tyylitiedosto -->
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Reqres CRUD App</h1>
        <h2>User Management System</h2> <br>

        <!-- Navigointipainikkeet -->
        <div id="auth-buttons">
            <button class="btn btn-primary me-2" id="signup-btn">SignUp</button>
            <button class="btn btn-secondary me-2" id="login-btn">Login</button>
            <button class="btn btn-danger d-none" id="logout-btn">Logout</button>
        </div>
        <br>

        <!-- Ilmoitusviestien kontti -->
        <div id="alerts"></div>

        <h1>User Operations</h1>

        <!-- Käyttäjänhallintapainikkeet -->
        <div>
            <button class="btn btn-primary" id="load-users-btn">Load Users</button>
            <button class="btn btn-success" id="create-user-btn">Create User</button>
        </div>

        <!-- Käyttäjätaulukko -->
        <table id="user-data" class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Sivupainikkeet -->
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>

        <!-- Lomakedialogi -->
        <div id="dialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 1px solid black; border-radius: 4px; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 30%;">
            <h3>User Form</h3>
            <form id="user-form">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control" required><br/>
                <label for="first-name" class="form-label">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter first name" class="form-control" required><br/>
                <label for="last-name" class="form-label">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter last name" class="form-control" required><br/>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" id="cancel-button" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Sovelluksen päälogiikka -->
    <script type="module" src="./src/main.js"></script>
</body>

</html>
